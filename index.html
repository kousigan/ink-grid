<head>
	<link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <script>
  $( function() {
    $( "#sortable" ).sortable();
   $( "#sortable" ).disableSelection();
  } );
  </script>
 
</head> 

<body>
	<div id="app">

		<aside>
			<div class="logoContainer">
				<img src="https://cdn.jsdelivr.net/gh/kousigan/ink-grid@master/images/inkgridLogo.png">

    </div>
				<div class="gridGenerate">
					<details>
						<summary>Header <i class="lni lni-close"></i></summary>
						<div class="panelContent">
							<p><input type="checkbox" class="enableHeader"><span><i class="lni lni-checkmark-circle"></i>Enable</span>
							</p>
							<p class="headerFeature">
								<input type="checkbox" disabled><span><i class="lni lni-checkmark-circle"></i>Sticky</span>
							</p>
							<p class="headerFeature">
								<input type="checkbox" disabled><span><i class="lni lni-checkmark-circle"></i>Fluid | Fixed width </span><input type="text" class="fixedWidth" value="1280" disabled></p>
						</div>
					</details>
					<details>
						<summary>Body <i class="lni lni-close"></i></summary>
						<div class="panelContent">
							<p><input type="checkbox" class="enableBody"><span><i class="lni lni-checkmark-circle"></i>Fluid | Fixed width </span><input type="text" class="fixedWidth" value="1280" disabled></p>
								<p>
									<label class="inputLabel">Container</label> <br>
									<input type="text" class="getClassname" value="" placeholder="clasname">
									<button class="addSection"><i class="lni lni-plus"></i> </button>
								</p>
								<p id=" ">
									<span class="sectionAdded ui-state-default"> <i class="lni lni-menu"></i> <span id="main">Main </span><button class="editSection"><i class="lni lni-pencil"></i> </button><button class="delSection"><i class="lni lni-trash"></i> </button></span>
									<span class="sectionAdded ui-state-default"> <i class="lni lni-menu"></i> <span id="section1">section1 </span> <button class="editSection"><i class="lni lni-pencil"></i> </button><button class="delSection"><i class="lni lni-trash"></i> </button></span>
									<span class="sectionAdded ui-state-default"> <i class="lni lni-menu"></i> <span id="section2">section2 </span> <button class="editSection"><i class="lni lni-pencil"></i> </button><button class="delSection"><i class="lni lni-trash"></i> </button></span>
								</p>
						</div>
					</details>
					<details>
						<summary>Footer <i class="lni lni-close"></i></summary>
						<div class="panelContent">
						<p><input type="checkbox" class="enableFooter"><span><i class="lni lni-checkmark-circle"></i>Enable</span>
							</p>
						</div>
					</details>
				</div>
		</aside>

		<main>
			<div class="windowFrame">
				<div class="simple-tab">
					<input type="radio" id="tab1" name="tab" value="tab1" checked>
					<label for="tab1">Live</label>
					<input type="radio" id="tab2" name="tab" value="tab2">
					<label for="tab2">HTML</label>
					<input type="radio" id="tab3" name="tab" value="tab3">
					<label for="tab3">CSS</label>
					<div class="tab" id="gridContainer">

   <div id="sortable main">
  <div class="ui-state-default"><section> Section 1</section></div>
  <div class="ui-state-default"><section> Section 2</section></div>
  </div>
 
					</div>
					<div class="tab">
						<pre><code data-language="javascript">var testing = true;</code></pre>
						<div class="tools"><button class="copyCode">copy code</button></div>
					</div>
					<div class="tab">

 
             </div>
				</div>
			</div>
		</main>
	</div>
	<script>
		var addBar = function(arg,ele) {
  if(arg==true){
    element_ = document.createElement(ele);
    $(element_).addClass(ele)
    .html(ele);
    if(ele=='header'){
      $(element_).prependTo('#gridContainer');
    } else{
      $(element_).appendTo('#gridContainer');
    }
    $('.headerFeature').find('input').removeAttr('disabled');
  }
  if(arg==false){
    $('#gridContainer').find(ele).remove();
    $('.headerFeature').find('input').attr('disabled','disabled'); 
  }
};

$('.enableHeader').on('click',function(){
    addBar($(this).is(':checked'),'header');
})
 $('.enableFooter').on('click',function(){
    addBar($(this).is(':checked'),'footer');
})
	</script>
</body>
